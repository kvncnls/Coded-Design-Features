<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Neumorphic Buttons</title>
  </head>
  <body>
    <div class="main-container">
      <div class="macBar">
        <div class="macRed macBtn"></div>
        <div class="macYellow macBtn"></div>
        <div class="macGreen macBtn"></div>
      </div>
      <div class="sub-container">
        <h2>Swipe for the HTML & CSS!</h2>
        <p>Both buttons have the same default state.</p>
      </div>
      <div class="container">
        <div class="text-container">
          <h1>On Hover: "Pushed In"</h1>
          <p>Button and text scaled down.</p>
          <p>Shadows are sharper but have less area.</p>
        </div>
        <div class="btn">
          <h4 class="text">Button 1</h4>
        </div>
      </div>
      <div class="container">
        <div class="text-container">
          <h1>On Hover: "Enlarge"</h1>
          <p>Button and text scaled up.</p>
          <p>Shadows are softer but have more area.</p>
        </div>
        <div class="btn2">
          <h4 class="text">Button 2</h4>
        </div>
      </div>
    </div>
  </body>
</html>
